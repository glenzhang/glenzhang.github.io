<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>aminate.css demo</title>

    <link rel="stylesheet" href="http://static2.51fanli.net/common/css/base.css" />
    <link rel="stylesheet" href="http://static2.51fanli.net/common/css/animate/animate.css" />
    <script src="http://static2.51fanli.net/common/libs/jquery/jquery.min.js"></script>
    <script src="http://static2.51fanli.net/common/js/base.js"></script>
    <style>
        .animate-catalog { margin: 20px; border: 2px solid #999; }
        .animate-catalog h6 { margin: 10px; font-size: 24px; font-weight: bold; }
        .animate-item { margin: 10px; }
        .animate-trigger-box { margin: 10px 0; }
        .animate-trigger-box a { display: inline-block; margin-right: 10px; color: #666; font-size: 16px; }
        .effect { display: -webkit-box; -webkit-box-orient: horizontal; -webkit-box-pack: center; -webkit-box-align: center; width: 250px; height: 100px; color: #fff; font-size: 20px; background-color: red; }
    </style>
</head>
<body>
    <div id="J_demo"></div>
    <script>
        var pro = {
            "attention_seekers": {
                "bounce": true,
                "flash": true,
                "pulse": true,
                "rubberBand": true,
                "shake": true,
                "swing": true,
                "tada": true,
                "wobble": true
            },

            "bouncing_entrances": {
                "bounceIn": true,
                "bounceInDown": true,
                "bounceInLeft": true,
                "bounceInRight": true,
                "bounceInUp": true
            },

            "bouncing_exits": {
                "bounceOut": true,
                "bounceOutDown": true,
                "bounceOutLeft": true,
                "bounceOutRight": true,
                "bounceOutUp": true
            },

            "fading_entrances": {
                "fadeIn": true,
                "fadeInDown": true,
                "fadeInDownBig": true,
                "fadeInLeft": true,
                "fadeInLeftBig": true,
                "fadeInRight": true,
                "fadeInRightBig": true,
                "fadeInUp": true,
                "fadeInUpBig": true
            },

            "fading_exits": {
                "fadeOut": true,
                "fadeOutDown": true,
                "fadeOutDownBig": true,
                "fadeOutLeft": true,
                "fadeOutLeftBig": true,
                "fadeOutRight": true,
                "fadeOutRightBig": true,
                "fadeOutUp": true,
                "fadeOutUpBig": true
            },

            "flippers": {
                "flip": true,
                "flipInX": true,
                "flipInY": true,
                "flipOutX": true,
                "flipOutY": true
            },

            "lightspeed": {
                "lightSpeedIn": true,
                "lightSpeedOut": true
            },

            "rotating_entrances": {
                "rotateIn": true,
                "rotateInDownLeft": true,
                "rotateInDownRight": true,
                "rotateInUpLeft": true,
                "rotateInUpRight": true
            },

            "rotating_exits": {
                "rotateOut": true,
                "rotateOutDownLeft": true,
                "rotateOutDownRight": true,
                "rotateOutUpLeft": true,
                "rotateOutUpRight": true
            },

            "specials": {
                "hinge": true,
                "rollIn": true,
                "rollOut": true
            },

            "zooming_entrances": {
                "zoomIn": true,
                "zoomInDown": true,
                "zoomInLeft": true,
                "zoomInRight": true,
                "zoomInUp": true
            },

            "zooming_exits": {
                "zoomOut": true,
                "zoomOutDown": true,
                "zoomOutLeft": true,
                "zoomOutRight": true,
                "zoomOutUp": true
            },

            "sliding_entrances": {
                "slideInDown": true,
                "slideInLeft": true,
                "slideInRight": true,
                "slideInUp": true
            },

            "sliding_exits": {
                "slideOutDown": true,
                "slideOutLeft": true,
                "slideOutRight": true,
                "slideOutUp": true
            }
        };

        var demoSBI = new StringBuilder();

        for (var k in pro) {

            demoSBI.append("<section class='animate-catalog'><h6>{0}</h6>".format(k));
            demoSBI.append("<article class='animate-item'><div class='effect'></div><div class='animate-trigger-box'>")

            for (var kk in pro[k]) {
                demoSBI.append("<a href='javascript:void(0);' class='J_trigger'>{0}</a>".format(kk));
            }

            demoSBI.append("</div></article></section>");
        }

        $("#J_demo").append(demoSBI.toString()).on("click", '.J_trigger', function (ev) {
            var $this = $(this);
            var animateName = $this.text();
            var $effect = $this.parent().prev();
            $effect.attr("class", "effect animated {0}".format(animateName))
                   .text("animated {0}".format(animateName));
        });

    </script>

</body>
</html>
