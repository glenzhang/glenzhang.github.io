<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>弥市中学高三六班 meeting awards</title>
    <link type="text/css" rel="stylesheet" href="static/eama.css" />
    <link type="text/css" rel="stylesheet" href="static/buttons.css" />
    <script type="text/javascript" src="static/jquery.min.js"></script>
    <script type="text/javascript" src="static/employee.js"></script>
    <script type="text/javascript" src="static/swfobject.js"></script>
</head>
<body>

    <div class="container arial clearfix">
        <div class="welcome_text">弥市中学高三六班年会抽奖</div>

        <div class="l left_side">
            <div> <strong class="white">奖项:</strong> 
                <select id="J_ydj" class="">
                    <option value="1">一等奖</option>
                    <option value="2">二等奖</option>
                    <option value="3" selected>三等奖</option>
                    <option value="4">幸运奖</option>
                    <option value="0">特等奖</option>
                </select>
            </div>
            <div class="mt10"> <strong class="white">名额:</strong> 
                <select id="J_num" class="">
                    <option>1</option>
                    <option>2</option>
                    <option selected>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <button class="button big orange mt10" id="first">抽 奖</button>
            <button class="button big gray mt10" id="fir" style="display: none;">停  止</button>
        </div>

        <div class="r right_side">
            <div id="J_namelist" class="nl">
                <div class='share'>
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="clear30"></div>
    <div class="container prize_area" id="J_prize_area"></div>

    <div id="footer" class="footer">
        <div id="myContent">
            <h1>Alternative content</h1>
            <p>
                <a href="http://www.adobe.com/go/getflashplayer">
                    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a>
            </p>
        </div>
    </div>


    <div style="text-align: center;">Copyright © Glen & Lily</div>

    <script type="text/javascript" src="static/awardsnamelist.js"></script>

    <script type="text/javascript">
        swfobject.embedSWF("static/firework.swf", "myContent", "100%", "100%", "9.0.0", "static/expressInstall.swf", null, { wmode: "transparent" });
    </script>
</body>
</html>
